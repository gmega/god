# Bootstrap properties file for the GOD UI plug-in.
# It really strikes me that Eclipse provides no framework-way of storing bootstrap
# preferences.

# These properties will be applied only once. These are user-accessible properties.
toc-subpath=specs

# These properties will be reapplied every time they're edited here. These are
# internal properties.
log4j-config-filename=log4j-god-ui.conf
node-config-type=node
node-list-type=node-list
root-spec-type=dd_config
name-attribute=name



