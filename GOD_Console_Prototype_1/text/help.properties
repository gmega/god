command.run = run (all|<machine_id>) - launches and connects to registered JVMs. \n "all" launches and connects to all registered JVMs \n "<machine_id>" allows you to launch and connect to a specific JVM. \n No machine id will launch the currently selected JVM.
command.select = select <machine_id> - selects this machine for subsequent commands.\n Commands include: break, run, step, next, kill, info... \n Check the docummentation for further details.
command.break = break (<machine_id>)? [fully qualified class name].[method([arg type 1], ...)]:[line]\n. - Inserts a breakpoint into the selected method on the \n selected Virtual Machine. \n No  machine id will insert breakpoints into the currently selected JVM.