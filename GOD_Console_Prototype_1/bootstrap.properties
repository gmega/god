##################################################################################
#
# Bootstrap properties file for the GOD Core plug-in.
#
##################################################################################

# Deployment directory for component specs.
specs-dir=src/main/config/specs

# Deployment directory for component Table Of Contents.
toc-dir=src/main/config/specs

# File containing the log4j configuration properties.
log-properties-file=src/main/config/logging/log4j-god-base.conf

# Default Custom Debug Wire Protocol port (now called DDWP)
cdwp-port=8086

# Default connection queue size.
connection-queue-size=10

# Default thread pool size.
thread-pool-size=20

# Default global agent address.
global-agent-address=127.0.0.1

# Python interpreter location. 
python-interpreter=/usr/bin/python2.4

# Location and name of the pexpect script (relative to the plug-in's deploy path). 
pexpect-script=../SSH_Launcher/sshlauncher.py

# Default callback object path into the RMI registry.
callback-object-path=CallbackRoot

# Default port for the RMI registry.
rmi-registry-port=5000
